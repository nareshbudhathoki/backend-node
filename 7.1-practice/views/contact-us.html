<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.4rem;
    }

    header p {
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem;
      width: 100%;
      max-width: 440px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      opacity: 0.9;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      resize: vertical;
    }

    textarea {
      min-height: 110px;
    }

    button {
      width: 100%;
      padding: 0.85rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      color: #185a9d;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <p>Please fill in the form below</p>
  </header>

  <main>
    <form class="form-card" action="/contact/contact-success" method="POST">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="fullName"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject of your message"
          required
        />
      </div>

      <div class="form-group">
        <label for="message">Why are you contacting us?</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
