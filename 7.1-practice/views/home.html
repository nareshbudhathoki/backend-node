<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice Router</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #ffffff;
      color: #5a4fcf;
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Home</h1>
  </header>

  <main>
    <div class="card">
      <p>Practice routing and navigation</p>
      <a href="/contact/contact-us" class="btn">Contact Us</a>
    </div>
  </main>

  <footer>
    (c) 2026 - Practice Router
  </footer>
</body>
</html>
